version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/Paladin
hooks:
  BeforeInstall:
    - location: install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: post_install.sh
      timeout: 600
      runas: ubuntu
  ApplicationStart:
    - location: run.sh
      timeout: 120
      runas: ubuntu
